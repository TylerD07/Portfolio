<body>
    <div class="contactform">
        <form>
            <h3>Contact</h3>

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="John Hancock">
            <br />
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="John.hancock@aol.com">
